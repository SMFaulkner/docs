{{ if .Pages }}
    <li>
        <a href="#{{ .Params.anchor }}"  id="{{ .Params.anchor}}-link" onclick="menu.toggleMenu()">{{ .Title }}</a>
        <ul>
            <section id="package-builder-section">
            {{ if .Sections }}
                {{ range .Sections.ByWeight }}
                    {{ partial "menu_page_list.html" . }}
                {{ end }}
            {{ end }}
  
            {{ range .Pages.ByWeight }}
                <li><a href="{{.Site.BaseURL}}#{{ .Params.anchor }}" id="{{ .Params.anchor}}-link" onclick="menu.selectSection(this.id)">{{ .Title }}</a></li>
            {{ end }}
            </section>
        </ul>
    </li>
{{ else }}
    <li>
        <a href="{{.Site.BaseURL}}#{{ .Params.anchor }}"  id="{{ .Params.anchor}}-link">{{ .Title }}</a>
    </li>
{{ end }}
