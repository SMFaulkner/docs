<section class="page" id="{{ .Params.anchor }}" onmouseover="menu.selectMenuItem(this.id)" onmouseout="menu.unselectMenuItem(this.id)">
    <h1>
        <a href="#{{ .Params.anchor }}">{{ .Title }}</a>
        <a href="{{ .Params.editlink }}"><i class="fas fa-edit"></i></a>
    </h1>
    <div class="content">
        {{ .Content }}
    </div>
</section>
